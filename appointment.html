<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Appointment</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <section class="donor-form">
        <div class="navbar">
            <div>
                <a>Blood Shelf</a>
                <button onclick="window.location.href='index.html'">HOME</button>
                <a href="#">ABOUT US</a>
                <button onclick="window.location.href='organize_camp.html'">ORGANIZE A CAMP</button>
                <button onclick="window.location.href='Learnmore.html'">SPREAD AWARENESS</button>
            </div>
            <button>SUPPORT US</button>
        </div>
        <div class="container">
            <h2>Schedule an Appointment</h2>
            <form id="appointment-form" onsubmit="scheduleAppointment(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="blood-type">Blood Type:</label>
                <select id="blood-type" name="blood-type" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select><br>
                <label for="appointment-date">Preferred Date:</label>
                <input type="date" id="appointment-date" name="appointment-date" required><br>
                <button type="submit">Schedule Appointment</button>
            </form>
        </div>
    </section>
</body>
</html>
